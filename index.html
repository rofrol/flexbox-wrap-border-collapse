<!doctype html>
<meta charset="UTF-8">
<title>flexbox-wrap-border-collapse</title>
<style>
    body {
        font-family: sans-serif;
    }

    /* http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
    /* apply a natural box layout model to all elements, but allowing components to change */

    .frame, .frame > * {
        box-sizing: border-box;
    }

    .frame {
        display: flex;
        flex-wrap: wrap;
        max-width: calc(94px * 3 + 1px);
        min-width: calc(94px * 3 + 1px);
        position: relative;
        padding-top: 1px;
        padding-left: 1px;
        background-color: rgb(247, 247, 246);
        margin: 10px;
    }
    .frame > * {
        width: 94px;
        height: 88px;
        padding-top: 55px;
        border-top: 1px solid white;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        box-shadow: inset -1px -1px 0 0 #ccc, inset 1px 0 0 0 white;
        position: relative;
    }
    .frame > :hover {
        background-color: white;
    }
    .frame:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        margin: 0;
        pointer-events: none;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 1px solid rgb(3, 61, 93);
    }

    /*better when zooming, visible gap between border and arrow*/
    /*http://stackoverflow.com/questions/28178202/css-only-tooltip-with-arrow-and-border*/
    .frame-down:before{
        content:'';
        position:absolute;
        left:calc(50% - 5px); bottom:-6px;
        width:12px; height:12px;
        background:inherit;
        transform:rotate(45deg);
        box-shadow: inset -5px -5px 0 -4px rgb(3, 61, 93);
        z-index: 1;
    }

    .frame > .icon:before {
        content: '';
        display: block;
        position: absolute;
        top: 5px;
        left: calc(50% - 60px / 2);
        width: 60px;
        height: 50px;
        pointer-events: none;
    }

    .frame > .icon.icon_boat:before {
        background-image: url("pgf-ui-sprite-circles-icons.png");
        background-position: 0 0;
        pointer-events: none;
    }

    .frame > .icon.icon_car:before {
        background-image: url("pgf-ui-sprite-circles-icons.png");
        background-position: 0 -400px;
    }

    .flex {
        display: flex;
    }
</style>
<div class="flex">
    <div class="frame frame-down">
        <div class="icon icon_boat">boat</div>
        <div class="icon icon_car">car</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
    </div>
</div>
