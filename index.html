<!doctype html>
<meta charset="UTF-8">
<title>flexbox-wrap-border-collapse</title>
<style>

    /* http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
    /* apply a natural box layout model to all elements, but allowing components to change */

    .frame-arrow-down, .frame-arrow-down > * {
        box-sizing: border-box;
    }

    .frame-arrow-down {
        display: flex;
        flex-wrap: wrap;
        width: calc(94px * 3 + 1px);
        position: relative;
        padding-top: 1px;
        padding-left: 1px;
        background-color: rgb(247, 247, 246);
    }
    .frame-arrow-down > * {
        width: 94px;
        height: 88px;
        padding: 20px;
        border-top: 1px solid white;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        box-shadow: inset -1px -1px 0 0 #ccc, inset 1px 0 0 0 white;
    }
    .frame-arrow-down > :hover {
        background-color: white;
    }
    .frame-arrow-down :last-child:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        margin: 0;
        pointer-events: none;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 1px solid rgb(3, 61, 93);
    }

    .frame-arrow-down:after, .frame-arrow-down:before {
        top: calc(100% - 1px);
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }

    .frame-arrow-down:after {
        border-top-color: white;
        border-width: 8px;
        margin-left: -8px;
    }
    .frame-arrow-down:before {
        border-top-color: rgb(3, 61, 93);
        border-width: 9px;
        margin-left: -9px;
    }

    /*http://stackoverflow.com/questions/28178202/css-only-tooltip-with-arrow-and-border*/
    .frame2{
        position:relative;
        width:200px;
        height:57px;
        padding:20px;
        background: rgb(247, 247, 246);
        box-shadow: inset 0 0 0 1px rgb(3, 61, 93);
    }
    .frame2:after{
        content:'';
        position:absolute;
        left:110px; bottom:-10px;
        width:20px; height:20px;
        background:inherit;
        transform:rotate(45deg);
        box-shadow: inset -5px -5px 0 -4px rgb(3, 61, 93);
    }
</style>
<div class="frame-arrow-down">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
    <div>seven</div>
</div>

<br>
<div class="frame2"></div>
