<!doctype html>
<meta charset="UTF-8">
<title>flexbox-wrap-border-collapse</title>
<style>

    /* http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
    /* apply a natural box layout model to all elements, but allowing components to change */

    #container, #container > * {
        box-sizing: border-box;
    }

    #container {
        display: flex;
        flex-wrap: wrap;
        width: 283px;
        position: relative;
        padding-top: 1px;
        padding-left: 1px;
    }
    #container > * {
        width: 94px;
        height: 88px;
        padding: 20px;
        background-color: rgb(247, 247, 246);
        border-top: 1px solid white;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        box-shadow: inset -1px -1px 0 0 #ccc, inset 1px 0 0 0 white;
    }
    #container > :hover {
        background-color: white;
    }
    #container > :after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        margin: 0;
        pointer-events: none;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        border: 1px solid rgb(3, 61, 93);
    }
</style>
<div id="container">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
    <div>seven</div>
</div>
