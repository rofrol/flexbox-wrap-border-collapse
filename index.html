<!doctype html>
<meta charset="UTF-8">
<title>flexbox-wrap-border-collapse</title>
<style>

    /* http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
    /* apply a natural box layout model to all elements, but allowing components to change */

    #container, #container > * {
        box-sizing: border-box;
    }

    #container {
        display: flex;
        flex-wrap: wrap;
        width: 282px;
        position: relative;
        padding-top: 1px;
    }
    #container > :not(.frame) {
        width: 94px;
        height: 88px;
        padding: 20px;
        background-color: rgb(247, 247, 246);
        border-top: 1px solid white;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        box-shadow: inset -1px -1px 0 0 #ccc;
    }
    #container > :not(.frame):hover {
        background-color: rgb(253, 253, 252);
    }
    #container > .frame {
        position: absolute;
        padding: 0;
        margin: 0;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }
</style>
<div id="container">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
    <div>seven</div>
    <div class="frame"></div>
</div>
